{% extends "base.html" %}

{% block title %}
    EShop ANDEH
{% endblock %}


{% block content %}
    <div class="flex flex-wrap">
        {% for product in products %}
            <div class="product w-1/3 p-2">
                <div class="p-4 bg-gray-200">
                    <h2 class= "text-xl">
                        {{product.title}}  
                    </h2>
                    <p class="text-xs text-gray-600">Price : {{product.get_display_price}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
